<ion-content [fullscreen]="true">
  <div id="container">
    <table>
      <tr>
        <td></td>
        <td class="vertical"></td>
        <td></td>
      </tr>
      <tr>
        <td class="horizontal"></td>
        <td class="login-form">
          <div style="top: 0; position: absolute; margin: 25px 0 0 25px">
            <h3 style="font-size: 16px; margin: 0; font-style: italic">
              HOW TO <span style="font-weight: 600">PUSH</span>
            </h3>
            <span style="font-size: 12px">Notification's provider</span>
          </div>
          <div class="group-form">
            <input class="input-text" type="text" placeholder="LOGIN" />
            <input class="input-text" type="password" placeholder="PASSWORD" />
            <div style="padding-top: 25px">
              <a href="#" class="btn-face m-b-10">
                <i class="fa fa-facebook-official"></i>
                Using Facebook
              </a>
              <a href="#" class="btn-google m-b-10">
                <i class="fa fa-facebook-official"></i>
                Using Google
              </a>
            </div>
            <div class="p-t">
              <div class="login-form-checkbox">
                <input class="input-checkbox" id="checkbox" type="checkbox" />
                <label class="label-checkbox" for="checkbox">
                  Stay Logged in
                </label>
              </div>

              <div>
                <a href="#" class="forget-pwd"> Forgot Password? </a>
              </div>
            </div>
          </div>
          <div class="p-t-12">
            <span style="padding-left: 30px; font-size: 12px">
              Don't have an account?<a
                href="#"
                style="text-decoration: none; color: black; font-weight: 600"
              >
                SIGN UP
              </a>
            </span>
            <button class="login-btn">Log in</button>
          </div>
        </td>
        <td class="horizontal"></td>
      </tr>
      <tr>
        <td></td>
        <td class="vertical">
          <p class="text-footer">HOW TO PUSH 2018</p>
        </td>
        <td></td>
      </tr>
    </table>
  </div>
</ion-content>
